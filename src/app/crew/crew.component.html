<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li
            [class.selected]="crew.includes(member)"
            (click)="addCrewMember(member)"
            *ngFor="let member of candidates"
        >
            {{ member.name }}
        </li>
    </ul>
</div>
<hr />
<div class="displayBox">
    <h3>
        Crew
        <!-- Add a span tag here to display 'Full' when the crew reaches 3. -->
        <span *ngIf="crew.length === 3">Full</span>
    </h3>
    <ol>
        <li
            *ngFor="let astronaut of crew"
            (mouseover)="mouseOn = astronaut"
            (mouseout)="mouseOn = false"
        >
            {{ astronaut.name }}
        </li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <figure *ngIf="mouseOn">
        <img [src]="mouseOn.photo" alt="mouseOn.mass" />
        <figcaption class="image-text">
            <br />
            Weight: {{ mouseOn.mass }} Kg
        </figcaption>
    </figure>
</div>
